<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container main-header">
        <a class="link" href="./index.html"
          ><img class="logo" src="./img/logo.png" alt="logo California"
        /></a>
        <nav>
          <ul class="list main-nav">
            <li class="menu-item">All products</li>
            <li class="menu-item">
              Solutions
              <svg class="nav-icon to-down" width="12" height="8">
                <use href="./img/icons.svg#icon-to-bottom"></use>
              </svg>
            </li>
            <li class="menu-item">About</li>
            <li class="menu-item">Support</li>
          </ul>
        </nav>
        <aside>
          <ul class="list fast-icons">
            <li class="menu-item search">
              <svg class="nav-icon search" width="24" height="24">
                <use href="./img/icons.svg#icon-search"></use>
              </svg>
            </li>
            <li class="menu-item cart">
              <svg class="nav-icon cart" width="24" height="24">
                <use href="./img/icons.svg#icon-cart"></use>
              </svg>
            </li>
          </ul>
        </aside>
      </div>
    </header>
    <section class="container">
      <div class="hero">
        <a href="" class="link to-left">
          <svg class="nav-icon to-left" width="14" height="26">
            <use href="./img/icons.svg#icon-to-left"></use>
          </svg>
        </a>
        <div class="hero-items">
          <div class="hero-description">
            <header>
              <h1 class="hero-header">The new phones are here take a look</h1>
            </header>
            <p class="hero-text">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam
              nulla soluta ipsam. Consequuntur voluptas unde minima nostrum
              alias nihil. Veritatis.
            </p>
            <button class="hero-btn">Explore</button>
          </div>
          <div class="hero-img">
            <img src="./img/hero-img.png" alt="telefons" />
          </div>
        </div>
        <div class="hero-img"></div>
        <a href="" class="link to-right">
          <svg class="nav-icon to-right" width="14" height="26">
            <use href="./img/icons.svg#icon-to-right"></use>
          </svg>
        </a>
      </div>
    </section>
  </body>
</html>
